<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Store Inventory Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading"><h1>Inventory Manager</h1></div>
    <div id="msg"></div>
    <div class="container shadow-sm rounded">
      <form id="itemform">
        <div class="form-group">
          <label for="name" class="form-label">Item Name:</label>
          <input type="text" id="name" class="form-control" />
          <label for="desc" class="form-label">Description:</label>
          <input type="text" id="desc" class="form-control" />
          <label for="price" class="form-label">Price:</label>
          <input type="number" id="price" class="form-control" />
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" id="quantity" class="form-control" />
          <input
            type="submit"
            value="Add Item"
            class="btn btn-lg btn-success submit"
          />
        </div>
      </form>
    </div>
    <div class="container shadow-sm rounded">
      <ul id="item-list" class="list-group">
        <!-- <li class="list-group-item">
          <span class="span-name">Kitkat</span>
          <span class="span-desc">Chocolate</span>
          <span class="span-price">Price:$15</span>
          <span class="span-qty">Qty:45</span>
          <button class="btn btn-warning btn-sm buy 1">Buy 3</button>
          <button class="btn btn-warning btn-sm buy 2">Buy 2</button>
          <button class="btn btn-warning btn-sm buy 3">Buy 1</button>
        </li> -->
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
